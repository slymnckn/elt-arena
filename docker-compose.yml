
services:
  app:
    build: .
    ports:
      - "3000:3000" 
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - NEXT_PUBLIC_DOCKER_ENV=true
      - DATABASE_URL=postgresql://elt_arena_user:eltarena123@db:5432/elt_arena_db
      - JWT_SECRET=cMFLCEnkivhktz3nkpAQW1EU7IsLwxHkN97w87
      - NEXTAUTH_URL=https://eltarena.com
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./.next:/app/.next

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: elt_arena_db
      POSTGRES_USER: elt_arena_user
      POSTGRES_PASSWORD: eltarena123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/database-schema-utf8.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]

volumes:
  postgres_data: